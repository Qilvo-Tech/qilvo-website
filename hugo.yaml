# Hugo configuration file
baseURL: "https://qilvo.games/"
title: Qilvo Games

enableRobotsTXT: true
# Parse Git commit
enableGitInfo: true
# enableEmoji: false
hasCJKLanguage: true

outputs:
  home: [html, llms]
  page: [html]
  section: [html, rss]

defaultContentLanguage: en
languages:
  en:
    languageName: English
    weight: 1
    title: Qilvo Games

# import hextra as module
module:
  hugoVersion:
    extended: true
    min: "0.146.0"
  
  #workspace: hugo.work
  imports:
    - path: github.com/imfing/hextra

markup:
  highlight:
    noClasses: false
  goldmark:
    renderer:
      unsafe: true
    extensions:
      passthrough:
        delimiters:
          block: [['\[', '\]'], ['$$', '$$']]
          inline: [['\(', '\)']]
        enable: true

enableInlineShortcodes: true

menu:
  main:
    - name: Contact â†—
      url: "https://www.linkedin.com/in/leonardo-rocha-br"
      weight: 3
    - name: Search
      weight: 4
      params:
        type: search
    - name: LinkedIn
      weight: 5
      url: "https://www.linkedin.com/in/leonardo-rocha-br"
      params:
        icon: linkedin

params:
  description: "Qilvo Games - Indie Game Developer"

  externalLinkDecoration: true

  navbar:
    displayTitle: true
    displayLogo: false

  footer:
    displayCopyright: false
    displayPoweredBy: true

  highlight:
    copy:
      enable: true
      # hover | always
      display: hover

  page:
    # full (100%), wide (90rem), normal (80rem)
    width: normal
    # tabs:
    #   sync: true
